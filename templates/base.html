<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Questões{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --sidebar-width: 280px;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            background: var(--bs-dark-bg-subtle);
            transition: all 0.3s;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
            }
            .sidebar.active {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }

        .nav-link {
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: var(--bs-primary);
            color: white !important;
        }

        .nav-link.active {
            background-color: var(--bs-primary);
            color: white !important;
        }

        .custom-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .custom-card:hover {
            transform: translateY(-5px);
        }

        .theme-switch {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">QuestionBank</h4>
            <div class="theme-switch">
                <i class="bi bi-moon-stars fs-5"></i>
            </div>
        </div>

        <div class="profile-section mb-4">
            <div class="d-flex align-items-center gap-2">
                <div class="rounded-circle bg-primary text-white p-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                    <i class="bi bi-person"></i>
                </div>
                <div>
                    <small class="text-muted">Bem-vindo(a)</small>
                    <p class="mb-0 fw-bold">Usuário</p>
                </div>
            </div>
        </div>

        <nav class="mt-3">
            <div class="nav flex-column">
                <a href="{% url 'admin:index' %}" class="nav-link d-flex align-items-center gap-2">
                    <i class="bi bi-house"></i>
                    Dashboard
                </a>
                <a href="{% url 'criar_questao' %}" class="nav-link d-flex align-items-center gap-2">
                    <i class="bi bi-plus-circle"></i>
                    Nova Questão
                </a>
                <a href="{% url 'responder_questoes' %}" class="nav-link d-flex align-items-center gap-2">
                    <i class="bi bi-list-check"></i>
                    Questões
                </a>
                <a href="{% url 'lista_materias' %}" class="nav-link d-flex align-items-center gap-2">
                    <i class="bi bi-book"></i>
                    Matérias
                </a>
                <a href="#" class="nav-link d-flex align-items-center gap-2">
                    <i class="bi bi-graph-up"></i>
                    Relatórios
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Mobile Toggle -->
            <button class="btn btn-primary d-md-none mb-3" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    {% block breadcrumb %}{% endblock %}
                </ol>
            </nav>

            <!-- Page Content -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme Switcher
        document.querySelector('.theme-switch').addEventListener('click', function() {
            const html = document.querySelector('html');
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                this.querySelector('i').classList.replace('bi-sun', 'bi-moon-stars');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
                this.querySelector('i').classList.replace('bi-moon-stars', 'bi-sun');
            }
        });

        // Mobile Sidebar Toggle
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
